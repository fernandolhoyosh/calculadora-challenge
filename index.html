<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora - CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h2>Calculadora</h2>
    </header>

    <main class="content-calculadora">
        <section class="flex-content-pantalla">
            <input id="text-entrada" type="text" value="0">
        </section>
      <section class="flex-content-teclado">
        <button class="numeros">7</button>
        <button class="numeros">8</button>
        <button class="numeros">9</button>
        <button class="operadores">/</button>
        <button class="numeros">4</button>
        <button class="numeros">5</button>
        <button class="numeros">6</button>
        <button class="operadores">X</button>
        <button class="numeros">3</button>
        <button class="numeros">2</button>
        <button class="numeros">1</button>
        <button class="operadores">-</button>
        <button class="numeros">0</button>
        <button class="operadores">.</button>
        <button class="operadores">=</button>
        <button class="operadores">+</button>
      </section>
    </main>
  </body>
</html>
